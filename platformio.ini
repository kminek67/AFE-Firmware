[env]
lib_extra_dirs            = lib, lib-external, include, core/lib, core/include
monitor_speed             = 115200

[common]
platform                  = espressif8266@2.4.0
;platform                  = https://github.com/TD-er/platform-espressif8266.git#patch/v1.8.0_Puya
framework                 = arduino
lib_ldf_mode              = chain
board_build.f_cpu         = 80000000L
build_unflags             =
build_flags               =
                   -DPIO_FRAMEWORK_ARDUINO_LWIP_HIGHER_BANDWIDTH
                   -DPIO_FRAMEWORK_ARDUINO_LWIP2_LOW_MEMORY
                   -DVTABLES_IN_FLASH
                   -lstdc++ -lsupc++
                   -mtarget-align
                   -D AFE_LANGUAGE=0
lib_deps                  = rBase64
                            Streaming
                            https://github.com/tschaban/ArduinoJson.git#5.x
                            https://github.com/tschaban/pubsubclient.git#afe/2.8
                            https://github.com/tschaban/Arduino-Temperature-Control-Library.git


; AFE_LANGUAGE values 0 - Polish, 1 - English

[production]
lib_ignore                = Streaming
build_flags               =

[development]
lib_ignore                =
build_flags               = -D DEBUG

[esp8266_1M]
board                     = esp01_1m
board_build.flash_mode    = dout
board_upload.maximum_size = 786432
board_build.f_cpu         = ${common.board_build.f_cpu}
build_flags               = ${common.build_flags} -Wl,-Tesp8266.flash.1m128.ld
build_unflags             = ${common.build_unflags}

[esp8285_1M]
board                     = esp8285
board_build.flash_mode    = ${esp8266_1M.board_build.flash_mode}
board_upload.maximum_size = ${esp8266_1M.board_upload.maximum_size}
board_build.f_cpu         = ${esp8266_1M.board_build.f_cpu}
build_flags               = ${esp8266_1M.build_flags} -DESP8285
build_unflags             = ${esp8266_1M.build_unflags}

[esp8266_2M]
board                     = esp01_1m
board_build.flash_mode    = dout
board_build.f_cpu         = ${common.board_build.f_cpu}
build_flags               = ${common.build_flags} -Wl,Tesp8266.flash.1m128.ld
build_unflags             = ${common.build_unflags}

[esp8266_07_4M]
board                     = esp07
board_build.flash_mode    = dout
board_upload.maximum_size = 4194304
board_build.f_cpu         = ${common.board_build.f_cpu}
build_flags               = ${common.build_flags}
                                -Wl,-Teagle.flash.4m2m.ld
                                -D ESP_4MB
build_unflags             = ${common.build_unflags}


